    <!-- 手機版 search -->
    <button class="mobileSearchBtn">開啟搜尋選單</button>

      </section>
    </div>
    <header>
      <div class="container">
        <a href="#"><h1>打詐通報查詢網</h1></a>
        <div class="menu">

          <a href="#"><span class="icon _hot"></span>熱門</a>
          <a href="#"><span class="icon _new"></span>最新</a>
          <a href="#" class="act"><span class="icon _chart"></span>統計</a>

        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <!-- function 2 -->
        <section class="function">
          <div>
            <div class="drop">
              <div class="dropOption">
                <span>請選擇（偽select）</span>
              </div>
              <ul class="dropDown">
                <li>打詐樣態</li>
                <li>各平台詐騙下架量</li>
                <li>政府各部門詐騙下架量</li>
                <li>168反詐騙通報訊息</li>
              </ul>
            </div>
          </div>
          <div class="tags">
            <a href="#" class="act">過去7天</a>
            <a href="#">過去14天</a>
            <a href="#">過去30天</a>
          </div>
        </section>
        <!-- grid -->
        <section class="col_2">
          <div class="col card _narrow">
            <h4>過去<b>7</b>天確認詐騙數 / 詐騙通報總數</h4>
            <p class="data"><span>85.0%</span><b><span>10,103</span>/<span>11,886</span></b></p>
          </div>
          <div class="col card _narrow">
            <h4>過去<b>7</b>天各類型詐騙通報比例</h4>
            <p class="data"><b><span>918,882</span></b></p>
          </div>
          <div class="col card _narrow">
            <h4>過去<b>7</b>天各類型詐騙查詢比例</h4>
            <section>
              <div class="pieChart">
                <canvas id="pieChart"></canvas>
              </div>
            </section>
          </div>
          <div class="col card _narrow">
            <h4>您的逐月案件通報數</h4>
            <section>
              <div class="pieChart">
                <canvas id="pieChart2"></canvas>
              </div>
            </section>
          </div>
        </section>
        <hr>
        <section class="card _narrow">
          <h4>過去8週與前一期通報數量比較</h4>
          <section>
            <div class="lineChart">
              <canvas id="line-chart"></canvas>
            </div>
          </section>
        </section>
