    <script src="js/customize.js"></script>
    <script>
      // 圓餅圖 1
      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          datasets: [
            {
              data: [39486, 12088, 7657, 912, 976],
              backgroundColor: [
                "#F765A3",
                "#A155B9",
                "#F4EA5A",
                "#6495ED",
                "#ECB3CD",
              ],
              borderWidth: [0, 0, 0, 0, 0],
              hoverBackgroundColor: [
                "#F765A3",
                "#A155B9",
                "#F4EA5A",
                "#6495ED",
                "#ECB3CD",
              ],
            },
          ],
          labels: [
            "偽冒公眾人物",
            "偽冒政府機構",
            "私訊詐騙",
            "一頁式詐騙廣告",
            "其他詐騙",
          ],
        },
        options: {
          animation: {
            animateRotate: true,
            animateScale: true,
          },
          legend: {
            display: false,
            position: "bottom",
            labels: {
              fontColor: "#ffffff",
              fontSize: 14,
              padding: 10,
            },
          },
          tooltips: {
            // enabled: true,
            displayColors: false,
          },
          responsive: true,
          plugins: {
            labels: {
              precision: 1,
              fontColor: ["#ffffff", "#ffffff", "#222222"],
              position: "center",
              fontSize: 18,
              fontWeight: "Bold",
            },
          },
        },
      });
